<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Snake Game</title>

    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }

        body {
            background-color: #578A34;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center m-4">
            <h1 class="text-white h1">Snake Game</h1>
        </div>
    </div>
    <div class="row">
        <canvas id="snake" width="608" height="608"></canvas>
    </div>
    <div class="row text-center p-3">
        <div class="col">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                Info
            </button>
            <button type="button" id="btn-reset" onclick="reset()" class="btn btn-warning">Reset</button>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2 col-md-2 offset-md-5 px-5">
            <select id="dificult" class="form-control form-control float-left bg-dark text-white" onchange="reset()">
                <option value="4">Easy</option>
                <option value="3">Normal</option>
                <option value="2">Hard</option>
                <option value="1">Super Hard</option>
            </select>
        </div>

    </div>
    <div class="row">
        <div class="col p-3 text-center text-white">
            by Yuri Hartmann
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
        </div>
    </div>
</div>


<script src="snake.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
